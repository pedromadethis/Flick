<ul rn-carousel rn-carousel-control rn-carousel-buffered class="image">
  <li ng-repeat="image in images">
    <img style="width:100%" src="{{ image.url }}"/>
  </li>
</ul>

<div data-ng-repeat="video in videos">

  <iframe src="{{ video.url }}" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  
</div>
